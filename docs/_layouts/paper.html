---
layout: default
---

<head>
  <!-- other head elements -->
  {% include chat-scripts.html %}

  <style>
    #paper-chat {
      margin-top: 2em;
      border-top: 1px solid #eee;
      padding-top: 1em;
    }

    #chat-container {
      max-width: 800px;
      margin: 0 auto;
    }

    #chat-messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1em;
      margin-bottom: 1em;
    }

    #chat-input {
      display: flex;
      gap: 0.5em;
    }

    #user-input {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      background: #0366d6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0255b3;
    }

    #api-key-notice {
      text-align: center;
      padding: 2em;
      background: #f6f8fa;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    #api-key-notice p {
      margin-bottom: 1em;
      color: #24292e;
    }

    #api-key-notice .info-text {
      font-size: 0.9em;
      color: #586069;
      margin-top: 0.5em;
    }

    .hidden {
      display: none !important;
    }

    #paper-links {
      display: flex;
      gap: 1em;
      align-items: center;
    }

    #paper-links a {
      text-decoration: none;
      color: #0366d6;
    }

    #paper-links a:hover {
      text-decoration: underline;
    }

    #read-summary-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
      background: none;
      border: none;
      color: #0366d6;
      padding: 0;
      font: inherit;
    }

    #read-summary-btn:hover {
      text-decoration: underline;
      background: none;
    }

    @keyframes thinking {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.5;
      }
    }

    .thinking {
      animation: thinking 1.5s ease-in-out infinite;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const readSummaryBtn = document.getElementById('read-summary-btn');
      let isReading = false;
      
      readSummaryBtn.addEventListener('click', function() {
        if (!isReading) {
          // Get the paper summary (first paragraph after title)
          const summary = document.querySelector('#paper-summary-content').textContent;
          
          // Create speech synthesis utterance
          const utterance = new SpeechSynthesisUtterance(summary);
          
          // Start reading
          isReading = true;
          readSummaryBtn.innerHTML = 'Stop Reading';
          window.speechSynthesis.speak(utterance);
          
          // When finished reading
          utterance.onend = function() {
            isReading = false;
            readSummaryBtn.innerHTML = 'Read Summary';
          };
        } else {
          // Stop reading
          window.speechSynthesis.cancel();
          isReading = false;
          readSummaryBtn.innerHTML = 'Read Summary';
        }
      });
    });
  </script>

</head>
<h1>{{ page.title }}</h1>
<div id="paper-links">
  <p>ðŸ“„ <a href="{{ page.pdf_url}}">Full Paper</a></p>
  <p>ðŸ”Š <button id="read-summary-btn">Read Summary</button></p>
  <p>ðŸ’¬ <a href="#paper-chat" id="ask-link">Ask</a></p>
</div>

<div id="paper-summary-content">
{{content}}
</div>

<div id="paper-chat" class="hidden">
  <h2>Chat about this paper</h2>
  <div id="chat-container">
    <div id="api-key-notice">
      <p>To chat about this paper, you'll need a free Gemini API key from <a href="https://aistudio.google.com/">Google
          AI Studio</a>.</p>
      <button id="setup-api-key">Set up API Key</button>
      <p class="info-text">Your API key will be stored securely in your browser's local storage.</p>
    </div>
    <div id="chat-interface" class="hidden">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Ask a question about this paper...">
        <button id="send-button">Send</button>
        <button id="clear-button">Clear Chat</button>
      </div>
    </div>
  </div>
</div>
