name: Read Papers and Create a Report

on:
  schedule:
    - cron: '0 0 * * 5' # This runs the workflow weekly on Friday at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-and-save-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -q -U requests

    - name: Fetch and save paper metadata
      run: |
        python src/fetch_papers.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add paper_data/
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m 'Update paper metadata'
          git push
        else
          echo "No changes of paper metadata to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-report:
    needs: fetch-and-save-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -q -U google-generativeai python-frontmatter

      - name: Generate Report
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python src/generate_report.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git pull
          git add docs/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m 'Update paper reports'
            git push
          else
            echo "No changes of paper reports to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-reports-index:
    needs: generate-report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -q -U pyyaml python-frontmatter

      - name: Update markdown_files.yml 
        run: |
          python src/list_md_files.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git pull
          git add docs/_data/markdown_files.yml
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m 'Update markdown_files.yml'
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}